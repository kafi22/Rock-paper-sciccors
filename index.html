<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ROCK PAPER SCISSORS</title>

      <!-- CUSTOM CSS LINK  -->
      <link rel="stylesheet" href="/main.css">
</head>
<body>
      <div class="wrapper">
            <div class="button-area">
                  <button class="btn" value="Rock"><img src="/image/icons8-crossed-fingers-medium-dark-skin-tone-48.png" alt=""></button>
                  <button class="btn" value="Paper"><img src="/image/icons8-love-you-gesture-dark-skin-tone-48.png" alt=""></button>
                  <button class="btn" value="Scissors"><img src="/image/icons8-raised-hand-dark-skin-tone-48.png" alt=""></button>
            </div>
            <div class="bottom-area">
                  <div class="scores"></div>
                  <div class="display"></div>
                  <div class="show-result"></div>
                  <button class="playBtn"><img src="/image/icons8-white-square-button-48.png" alt=""></button>
            </div>
      </div>

      <script src="/app.js"></script>
</body>
</html>
